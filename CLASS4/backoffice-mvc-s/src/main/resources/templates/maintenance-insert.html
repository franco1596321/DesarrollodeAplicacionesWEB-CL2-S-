<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center mb-4">Registrar Nueva Película</h3>
    <form th:object="${filmInsertDto}" th:action="@{/maintenance/insert}" method="post" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required minlength="1" maxlength="255">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required minlength="10"></textarea>
        </div>

        <div class="mb-3">
            <label for="releaseYear" class="form-label">Año de Lanzamiento</label>
            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required min="1900" max="2100">
        </div>

        <div class="mb-3">
            <label for="languageId" class="form-label">Idioma</label>
            <select class="form-select" id="languageId" th:field="*{languageId}" required>
                <option th:each="lang : ${languages}" th:value="${lang.languageId}" th:text="${lang.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="rentalDuration" class="form-label">Duración de Alquiler (días)</label>
            <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}" required min="1">
        </div>

        <div class="mb-3">
            <label for="rentalRate" class="form-label">Precio de Alquiler (USD)</label>
            <input type="number" step="0.01" class="form-control" id="rentalRate" th:field="*{rentalRate}" required min="0.01">
        </div>

        <div class="mb-3">
            <label for="length" class="form-label">Duración (minutos)</label>
            <input type="number" class="form-control" id="length" th:field="*{length}" required min="1">
        </div>

        <div class="mb-3">
            <label for="replacementCost" class="form-label">Costo de Reemplazo (USD)</label>
            <input type="number" step="0.01" class="form-control" id="replacementCost" th:field="*{replacementCost}" required min="0.01">
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Clasificación</label>
            <select class="form-select" id="rating" th:field="*{rating}" required>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="NC-17">NC-17</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Efectos Especiales</label>
            <div>
                <input class="form-check-input" type="checkbox" id="trailers" name="specialFeatures" value="Trailers">
                <label class="form-check-label" for="trailers">Trailers</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="commentaries" name="specialFeatures" value="Commentaries">
                <label class="form-check-label" for="commentaries">Commentaries</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="deletedScenes" name="specialFeatures" value="Deleted Scenes">
                <label class="form-check-label" for="deletedScenes">Deleted Scenes</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="behindTheScenes" name="specialFeatures" value="Behind the Scenes">
                <label class="form-check-label" for="behindTheScenes">Behind the Scenes</label>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Registrar Película</button>
            <a th:href="@{/maintenance/start}" class="btn btn-danger">Volver al Listado</a>
        </div>
    </form>
</div>

</body>
</html>
