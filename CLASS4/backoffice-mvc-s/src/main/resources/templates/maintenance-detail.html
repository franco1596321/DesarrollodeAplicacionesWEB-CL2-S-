<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Detalle de Película</h3>
  </div>

  <form th:object="${filmDetailDto}">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-2">Código</label>
      <div class="col-sm-10">
        <input type="text" readonly id="filmId" class="form-control-plaintext" th:field="*{filmId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2">Título</label>
      <div class="col-sm-10">
        <input type="text" readonly id="title" class="form-control-plaintext" th:field="*{title}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-2">Descripción</label>
      <div class="col-sm-10">
        <input type="text" readonly id="description" class="form-control-plaintext" th:field="*{description}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-2">Año de Lanzamiento</label>
      <div class="col-sm-10">
        <input type="number" readonly id="releaseYear" class="form-control-plaintext" th:field="*{releaseYear}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageName" class="col-sm-2">Idioma</label>
      <div class="col-sm-10">
        <input type="text" readonly id="languageName" class="form-control-plaintext"
               th:value="${filmDetailDto.languageName}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-2">Duración de Alquiler</label>
      <div class="col-sm-10">
        <input type="number" readonly id="rentalDuration" class="form-control-plaintext" th:field="*{rentalDuration}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-2">Tarifa de Alquiler</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" readonly id="rentalRate" class="form-control-plaintext" th:field="*{rentalRate}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-2">Duración (minutos)</label>
      <div class="col-sm-10">
        <input type="number" readonly id="length" class="form-control-plaintext" th:field="*{length}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="replacementCost" class="col-sm-2">Costo de Reemplazo</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" readonly id="replacementCost" class="form-control-plaintext"
               th:field="*{replacementCost}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-2">Clasificación</label>
      <div class="col-sm-10">
        <input type="text" readonly id="rating" class="form-control-plaintext" th:field="*{rating}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="specialFeatures" class="col-sm-2">Características Especiales</label>
      <div class="col-sm-10">
        <input type="text" readonly id="specialFeatures" class="form-control-plaintext" th:field="*{specialFeatures}">
      </div>
    </div>

    <div class="mb-3">
      <a href="/maintenance/start" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>

  </form>

</div>

</body>
</html>
